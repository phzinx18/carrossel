<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="shortcut icon" href="https://png.pngtree.com/png-vector/20230918/ourmid/pngtree-red-mushroom-png-png-image_10127058.png">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cogumelos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Protest+Strike&display=swap" rel="stylesheet">
</head>

<body>
    <!-- topo do site -->
    <header>
        <h1>
            Os Cogumelos
        </h1>
    </header>
    <!-- primeiro container  -->
    <div class="container">
        <div class="img">
            <input type="radio" name="radio" id="imagem1" checked>
            <input type="radio" name="radio" id="imagem2">
            <input type="radio" name="radio" id="imagem3">
            <input type="radio" name="radio" id="imagem4">
            <input type="radio" name="radio" id="imagem5">
            <input type="radio" name="radio" id="imagem6">
            <input type="radio" name="radio" id="imagem7">
            <!-- imagens 1-->
            <div class="imagem img1">
                <img src="./img/mushroom-1097403_1920.jpg" alt="um pequeno cogumelo alaranjado">
            </div>

            <!-- imagens 2-->
            <div class="imagem img2">
                <img src="./img/mushroom-8294526_1920.jpg" alt="um cogumelo branco com algumas escamas pretas">
            </div>

            <!-- imagens 3-->
            <div class="imagem img3">
                <img src="./img/mushroom-8313142_1920.jpg" alt="um cogumelo vermelho com pintas brancas">
            </div>

            <!-- imagens 4-->
            <div class="imagem img4">
                <img src="./img/mushrooms-2212899_1920.jpg" alt="diversos cogumelos marrons e pequenos">
            </div>

            <!-- imagens 5-->
            <div class="imagem img5">
                <img src="./img/mushrooms-3659165_1920.jpg" alt="cogumelos pequenos e alaranjados">
            </div>

            <!-- imagens 6-->
            <div class="imagem img6">
                <img src="./img/toadstool-7564167_1920.jpg" alt="cogumelo vermelho com pontinhos brancos">
            </div>
            <!-- imagens 7-->
            <div class="imagem img6">
                <img src="./img/mushrooms-389421_1920.jpg" alt="diversos cogumelos marrons">
            </div>

        </div>
        <!-- navegando pelo carrocel -->
        <div class="navegacao">
            <label for="imagem1" class="bar"></label>
            <label for="imagem2" class="bar"></label>
            <label for="imagem3" class="bar"></label>
            <label for="imagem4" class="bar"></label>
            <label for="imagem5" class="bar"></label>
            <label for="imagem6" class="bar"></label>
            <label for="imagem7" class="bar"></label>
        </div>
    </div>
    <!-- rodapÃ© do site  -->
    <footer>
        <p>&copy; 2024 | Todos os Direitos Reservados</p>
    </footer>
</body>

</html>
